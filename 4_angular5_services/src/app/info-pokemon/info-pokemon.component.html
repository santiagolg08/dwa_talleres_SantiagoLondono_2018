<section class="bodyCont">
    <div class="pokemonCont">
      <div class="nombreCont">
        <div class="tipoPokemonPrincipal">
          <img src="../../assets/img/sprites/sprite_1/dragon.png">
        </div>
        <h1 class="fontSize20">{{pokemones[0].nombre}}</h1>
      </div>
      <img src="../../assets/img/rayquaza.png" class="imagePokemon">
    </div>
    <div class="statsCont">
      <ul>
        <li>
          <p class="fontSize20">Altura</p>
          <p> {{pokemones[0].altura}} </p>
        </li>
        <li>
          <p class="fontSize20">Peso</p>
          <p> {{pokemones[0].peso}}</p>
        </li>
        <li>
          <p class="fontSize20">Sexo</p>
          <p>{{pokemones[0].sexo}}</p>
        </li>
        <li>
          <p class="fontSize20">Categor√≠a</p>
          <p> {{pokemones[0].tipo}} </p>
        </li>
        <li>
          <p class="fontSize20">Habilidad</p>
          <p> {{pokemones[0].hability}} </p>
        </li>
        <div>
          <p class="fontSize20" id="contLikes">0</p>
          <div>
            <button (click)="subirLike($event)">
              <img src="../../assets/img/sprites/sprite_1/arrow-up.png">
            </button>
            <button (click)="bajarLike($event)">
              <img src="../../assets/img/sprites/sprite_1/arrow-down.png">
            </button>
          </div>
        </div>
      </ul>
    </div>
  </section>
